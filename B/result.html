<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" type="text/css" href="hoge.css">
        <meta charset="utf-8">

    <body>
        <p>
            <div class = "calorie">
                <div style ="text-align:center;"> 
                    <span>消費したカロリー</span><br>
                    <span>
                    <!--ここで回数を受け取り、カロリーを計算する-->

                    var number = 10;
                    //document.write(decodeURIComponent(window.location.hash.slice(1)));
                    //↑になる予定
                    var kalorie = number * 10;
                    document.write(kalorie,"kcal");
                    </script>
                    <br>
                    </span>
                    <br>
                </div>
            </div>
            <div style="text-align:center;">
                <span>おつかれさま</span> <br>
                <span>よくがんばりました(｡`･ω･´｡)</span> <br>
                <!--戻るボタン-->
                <input type="button" onclick="window.open('http://www.htmq.com/')" value="戻るやで">
            </div>
        </p>
    </body>
</html>
