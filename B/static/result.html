<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>result</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="hoge.css">
    </head>
    <body>
        <p>
            <div class = "calorie">
                <div style ="text-align:center;">
                    <span>消費したカロリー</span><br>
                    <span>
                    <!--ここで回数を受け取り、カロリーを計算する-->
                    <script>
                        //パラメータ受け取って分割
                        var pair = location.search.substring(1).split('&');
                        //連想配列生成工場
                        var param = new Array();
                        var temp;
                        for (let index in pair){
                            temp = pair[index].split("=");
                            param[temp[0]] = temp[1];
                        }
                        var number = param["number"];
                        var kalorie = number * 10;
                        document.write(kalorie,"kcal");

                    </script>
                    <br>
                    </span>
                    <br>
                </div>
            </div>
            <div style="text-align:center;">
                <span>おつかれさま</span><br>
                <span>よくがんばりました(｡`･ω･´｡)</span><br>
                <form>
                    <!--戻るボタン-->
                    <input type="button" onclick="location.href='./index.html'" value="戻るやで">
                </form>
            </div>
        </p>
    </body>
</html>
