<!DOCTYPE html>
<html lnag="ja">

<head>
    <meta charset="utf-8" />
    <title>TRAINING</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0091EA;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 1.5rem;
            color: #FFF;
        }
    </style>
</head>

<body>

    <!--筋トレの現在の回数目標回数を表示する機能-->
    <!--これJSで値受け渡すやつやな(悟り)(JSわかんない)-->
    <div id="target">0</div>
    <br>
    <!--筋トレの回数を入力する-->
    <!--トレーニング終-->

</body>

<script>
    const target = document.getElementById('target');
    const GOAL = 10; //とりあえず目標10回ってことで、あとでstart.htmlで
    let count = 0;

    target.addEventListener('click', () => {
        target.textContent = count++;

        if (target.textContent >= GOAL) {
            window.open('./result.html');
        }
    }, false);

</script>

</html>
