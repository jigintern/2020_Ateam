<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>training</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="hoge.css">
    </head>
    <body>
        <p id="kind"></p>
        <p id="goal"></p>
        <!--筋トレの現在の回数目標回数を表示する機能--> <!--これJSで値受け渡すやつやな(悟り)(JSわかんない)-->
        <div id="target">0</div>
        <br>
        <!--筋トレの回数を入力する-->
        <!--トレーニング終-->
    </body>

    <script type="text/javascript">
        function get(){
            //パラメータ受け取って分割
            var pair = location.search.substring(1).split('&');
            //連想配列生成工場
            var param = new Array();
            var temp;
            for (let index in pair){
                temp = pair[index].split("=");
                param[temp[0]] = temp[1];
            }
            //筋トレを表示
            document.getElementById("kind").innerHTML = "内容：" + param["menu"];
            //目標回数を表示
            document.getElementById("goal").innerHTML = "目標回数：" + param["number"];
        }
        window.onload = get();
    </script>
</html>
