<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>training</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="hoge.css">
    </head>
    <body>
        <form id="start">
            <!--筋トレメニュー選択する機能-->
            <p>どの筋トレする？</p>
                <input type="radio" name="menu" value="hukkin" checked="checked">腹筋
                <input type="radio" name="menu" value="haikin">背筋
                <input type="radio" name="menu" value="udetate">腕立て
            <br>
            <!--筋トレの回数を入力する-->
            <p>回数を入力してね</p>
            <input type="number" id="num" name="count" value="10" min="1" max="20" step="1">
            <br>
            <!--スタートボタン-->
            <!--<input type="button" onclick="send()" value="トレーニング画面飛ぶやで">-->
            <button id="btn">トレーニング画面飛ぶやで</button>
        </form>
    </body>
    <script type="module">
        import { fetchJSON } from "https://code4sabae.github.io/js/fetchJSON.js";
        //import { senddata } from "../senddata.js";

        btn.onclick = async () => {
            //サーバーへのユーザーIDと筋トレ回数の送信
            const id = "A";
            const req = { id: id, num: num.value }
            const res = await fetchJSON("http://localhost:8881/api/data", req);
            //html間のデータ送受
            const path = './training.html?' + 'menu=' + start.menu.value +'&number=' + num.value
            console.log(path);
            location.href = path;
        };
    </script>
</html>
