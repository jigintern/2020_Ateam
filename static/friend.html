<!DOCTYPE html>
<html lang="ja">
<head>
  <title>friend</title>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./hoge.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
  <script src="./js/sweetalert2.all.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/parameter.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/profile.js" type="module" charset="utf-8"></script>
</head>
<body>
  <header>
    <ul class="menu-list">
      <li class="menu-list-item" id="home" onclick="move('index','name')">ホーム</li>
      <li class="menu-list-check" id="friend" onclick="move('friend','name')">フレンド</li>
      <li class="menu-list-item" id="rank" onclick="move('ranking','name')">ランキング</li>
      <li class="menu-list-item" id="mission" onclick="move('mission','name')">ミッション</li>
      <li class="menu-list-item" id="setup" onclick="OpenProfile('ranking')">設定</li>
    </ul>
  </header>
  <h1 id="appname">フレンド</h1>

  <!-- ランキングの表示 -->
  <table id="t" border="1" align="center">
    <tr>
      <th class="midashi">フレンド</th>
      <th class="midashi">友達やめる</th>
    </tr>
  </table>

  <!--関数の宣言-->
  <script type="module">

    import { fetchJSON } from "https://code4sabae.github.io/js/fetchJSON.js";

    //友達削除用のsubmit()で動作させる関数
    const deleteFriend = async (id, other) => {
      console.log("削除");
      //ボタンを非表示
      document.getElementById("btnof" + other).style.visibility = "hidden";

      //自身のidと削除したい友達のnameを取得
      const req = { id, other };

      await fetchJSON("/api/deletefriend", req);
    };

    window.onload = async () => {
      //Cookieの呼び出し(名前のみ)
      let name = document.cookie.split('=')[1];
      //パラメータを優先
      if (param["name"]) {
        name = decodeURI(param["name"]);
      }

      //nameの人のfriendsを配列(tmp ->nullでなければ arr)で返す
      const req = { id: name };
      let arr = [];
      const tmp = await fetchJSON("/api/getfriend", req)
      if(tmp != null){
        arr = arr.concat(tmp);
      }

      let tr, td, fm, data, submit;
      for (let i = 0; arr.length > i; i++) {

        //名前
        td = document.createElement("td");
        td.textContent = arr[i];
        t.appendChild(td);

        //マッスルレート
        //td = document.createElement("td");
        //td.textContent = json[i].ratio;
        //t.appendChild(td);

        /*-- |送信部分| --*/

        //input(submit)ノードの作成・初期化
        submit = document.createElement("input");
        submit.type = "button";
        submit.id = "btnof" + arr[i];
        submit.value = "削除";
        submit.onclick = () => deleteFriend(name, arr[i]);

        //tbノードの作成・初期化
        td = document.createElement("td");

        //各ノードを入れ子状に追加
        //自分には友達申請ボタンを作らない
        if (arr[i] != name && arr.indexOf(arr[i]) === -1) {
          td.appendChild(submit);
        }
        t.appendChild(td);

        //trノードの作成・初期化(表の改行)
        tr = document.createElement("tr");
        t.appendChild(tr);
      }
    };
  </script>

</body>

</html>
