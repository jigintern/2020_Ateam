<!DOCTYPE html>
<html lang="ja">
<head>
  <title>mission</title>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./hoge.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
  <script src="./js/libraries.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/parameter.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/profile.js" type="module" charset="utf-8"></script>
</head>

<body>
  <header>
    <ul class="menu-list">
      <li class="menu-list-item" id="home" onclick="move('index','name')">ホーム</li>
      <li class="menu-list-item" id="friend" onclick="move('friend','name')">フレンド</li>
      <li class="menu-list-item" id="rank" onclick="move('ranking','name')">ランキング</li>
      <li class="menu-list-check" id="mission" onclick="move('mission','name')">ミッション</li>
      <li class="menu-list-item" id="log" onclick="move('log','name')">ログ</li>
      <li class="menu-list-item" id="setup" onclick="OpenProfile('mission')">設定</li>
    </ul>
  </header>
  <h1 id="appname">ミッション</h1>

  <!-- ミッションの表示 -->
  <table id="t" border="1" align="center">
    <tr>
      <th class="midashi">内容</th>
      <th class="midashi rate">レート</th>
    </tr>
  </table>

  <script type="module">
    import { fetchJSON } from "https://code4sabae.github.io/js/fetchJSON.js";

    window.onload = async () => {

      const req = { id: param["name"] };
      //ミッションをjsonNo配列で返す
      const res = await fetchJSON("/api/getmission", req);

      let tr, td;
      for (let i = 0; res.length > i; i++) {

        //ミッション
        td = document.createElement("td");
        td.textContent = res[i].menu + "を" + res[i].var + "回する";
        t.appendChild(td);

        //+レート
        td = document.createElement("td");
        td.textContent = "+" + res[i].var * 10;
        t.appendChild(td);

        //改行
        tr = document.createElement("tr");
        t.appendChild(tr);

      }

      if (param["name"]){
        setup.innerHTML = param["name"];
      }

    }
  </script>

</body>
</html>
