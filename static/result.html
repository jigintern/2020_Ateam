<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>result</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="hoge.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
  </head>
  <body>
    <p>
      <div class = "calorie">
        <div style ="text-align:center;">
          <span>
            <p id="nam">      さんの消費したカロリー</p><br>
            <!--カロリーを表示する-->
            <p id="kalorie">0kcal</p><br>
          </span>
          <br>
        </div>
      </div>
      <div style="text-align:center;">
        <span>
          <p id="cnt">目標達成   回目です！</p><br>
            おつかれさま<br>
            よくがんばりました(｡`･ω･´｡)
        </span>
        <form>
          <!--戻るボタン-->
          <input type="button" onclick="location.href='./index.html'" value="戻るやで">
        </form>
      </div>
    </p>
  </body>
  <script type="module">
    import { fetchJSON } from "https://code4sabae.github.io/js/fetchJSON.js";

    //HTMLパラメータの連想配列
    let param = new Array();

    //JSONdataを受け取り、成功したカウント？
    window.onload = async () => {
      //パラメータ受け取って分割
      var pair = location.search.substring(1).split('&');
      //連想配列生成工場
      var temp;
      for (let index in pair){
        temp = pair[index].split("=");
        param[temp[0]] = temp[1];
      }
      var number = param["number"];
      var kalorie = number * 10;
      var name = decodeURI(param["name"]);

      document.getElementById("kalorie").innerHTML = kalorie + "kacl";
      document.getElementById("nam").innerHTML = name + " さんの消費したカロリー";

      // -> server
      const req = { id: name };
      var res = await fetchJSON("/api/result", req);
      document.getElementById("cnt").innerHTML = "目標達成 "+ res +" 回目です！";
    };

    window.addEventListener('beforeunload',
      function(e){
        //更新される直前にindex.htmlに戻す
        location.href = "./index.html";
        console.log('reload -> back');
      }
    );
  </script>
</html>
