<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>training</title>
    <meta charset="utf-8"/>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="hoge.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <script src="./js/parameter.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body id="touch" style="height:100vh;">
    <!--子要素全体を左右中央揃えで表示するwrap_center-->
    <div class="wrap_center">
      <!--targetとgoalを横並びに表示するwrap-->
      <div class="wrap">
        <!--筋トレの現在の回数を表示する-->
        <div id="target">0</div>

        <div id="slash">　/　</div>

        <!--筋トレの目標回数を表示する-->
        <div id="goal"></div>
      </div>
      <div id="kind"></div>
    </div>
    <!--トレーニング終-->
  </body>

  <script type="text/javascript">
    const target = document.getElementById('target');
    var GOAL;
    let count = 0;

    touch.addEventListener('click', () => {
      target.textContent = count++;

      if (target.textContent >= GOAL) {
        move("result", "name", "number");
      }
    }, false);

    window.onload = async () => {
      //筋トレを表示
      document.getElementById("kind").innerHTML = "内容：" + param["menu"];
      //目標回数を表示
      document.getElementById("goal").innerHTML = "目標回数：" + param["number"];
      GOAL = parseInt(param["number"]);
    };
  </script>
</html>
