<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>training</title>
    <meta charset="utf-8"/>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="hoge.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <script src="./js/parameter.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body id="touch" style="height:100vh;">
    <!--子要素全体を左右中央揃えで表示するwrap_center-->
    <div class="wrap_center">
      <!--targetとgoalを横並びに表示するwrap-->
      <div class="wrap">
        <!--筋トレの現在の回数を表示する-->
        <h1 id="target">0 </h1>
        <!--筋トレの目標回数を表示する-->
        <h1 id="goal"></h1>
      </div>
      <div id="kind"></div>
    </div>
    <!--トレーニング終-->
  </body>

  <script type="module">
    import  { fetchJSON } from "https://code4sabae.github.io/js/fetchJSON.js";

    //非同期でのサーバーへJSONデータを送信する処理関数
    const mission = async (req) => {
      if (req.length === 1) {
        //取得
        return await fetchJSON("/api/getmission", req);
      }
      else {
        //更新
        return await fetchJSON("/api/mission", req);
      }
    }

    let count = 0;
    touch.addEventListener('click', () => {
      target.textContent = count++;
    
      //目標到達したら画面遷移
      if (target.textContent >= parseInt(param["number"])) {
        //ミッション取得
        let req = { id: param["name"] };
        let res = mission(req);

        //ミッション更新
        for (let i = 0; res.length > i; i++) {
          if (res[i].menu === decodeURI(param["menu"])) {
            const result = res.var - param["number"];
            //新ミッションへの更新
            if(result < 1){
              const menu = ["腹筋", "背筋", "腕立て"]; //メニュー
              req = { id: param["name"], num: i, menu: menu[Math.floor(Math.random()*menu.length)], var: Math.round( Math.random()*20 + 10 ) };
              mission(req);
            }
            ////回数の更新
            else {
              req = { id: param["name"], num: i, menu: res[i].menu, var: result };
              mission(req);
            }
          }
        }
        
        //画面遷移
        move("result", "name", "number");
      }
    }, false);

    window.onload = async () => {
      //筋トレを表示
      kind.innerHTML = decodeURI(param["menu"]);

      //目標回数を表示
      goal.innerHTML = "/" + param["number"] + "回";
    };
  </script>
</html>
